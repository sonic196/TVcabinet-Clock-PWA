<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TVcabinet Clock</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');

        :root {
            --bg-color: #000000;
            --color-a: #52a9ff;
            --color-b: #52a9ff;
            --color-c: color-mix(in srgb, white 80%, var(--color-a));
            --text-color-night: #ff0000;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #clock-container {
            text-align: center;
            transition: transform 60s linear;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
        }

        #time-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            position: relative;
        }

        #time {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35vw;
            line-height: 0.8;
            font-weight: 900;
            letter-spacing: -0.05em;
            position: relative;
            transition: font-size 0.5s ease;
        }

        .digit-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 -1vw;
            width: 22vw;
            height: 28vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.5s ease, margin 0.5s ease;
        }

        .digit {
            position: absolute;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 3s ease, color 2s ease;
            mix-blend-mode: screen;
            opacity: 0.9;
            will-change: transform, opacity, color;
        }

        .digit-wrapper:nth-child(1) .digit,
        .digit-wrapper:nth-child(4) .digit {
            color: var(--color-a);
        }

        .digit-wrapper:nth-child(2) .digit,
        .digit-wrapper:nth-child(5) .digit {
            color: var(--color-b);
        }

        .colon {
            font-size: 20vw;
            margin: 0 -1vw;
            padding-bottom: 2vw;
            color: var(--color-c);
            mix-blend-mode: screen;
            position: relative;
            z-index: 2;
            transition: color 2s ease, font-size 0.5s ease, margin 0.5s ease, padding-bottom 0.5s ease;
        }



        .mode-12h #time {
            font-size: 38.5vw;
        }

        .mode-12h .digit-wrapper {
            width: 20vw;
            margin: 0 -0.5vw;
        }

        .mode-12h .colon {
            font-size: 22vw;
            margin: 0 2vw;
            padding-bottom: 2.5vw;
            opacity: 1;
        }



        body.hide-date #date {
            display: none !important;
            opacity: 0 !important;
        }

        body.hide-date #time {
            font-size: 45vw;
        }

        body.hide-date.mode-12h #time {
            font-size: 48vw;
        }

        .blink {
            animation: blinker 2s linear infinite;
        }

        @keyframes blinker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.1;
            }
        }

        #date {
            font-size: 4vw;
            margin-top: 0.5vw;
            color: var(--color-a);
            opacity: 0.8;
            font-weight: 700;
            letter-spacing: 2px;
            transition: color 2s ease, opacity 0.5s ease, position 0.3s ease, bottom 0.3s ease, right 0.3s ease;
        }

        /* æ©«å‘æ¨¡å¼ï¼šæ—¥æœŸç§»åˆ°å³ä¸‹è§’ */
        @media (orientation: landscape) {
            #date {
                position: fixed;
                bottom: max(20px, env(safe-area-inset-bottom));
                right: max(20px, env(safe-area-inset-right));
                margin-top: 0;
                z-index: 25;
            }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 30;
        }

        body:active #controls,
        body.show-controls #controls {
            opacity: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .btn-text {
            margin-left: 5px;
        }

        body.night-mode {
            --color-a: var(--text-color-night) !important;
            --color-b: var(--text-color-night) !important;
            --color-c: var(--text-color-night) !important;
        }

        body.night-mode .digit,
        body.night-mode .colon {
            mix-blend-mode: normal;
            opacity: 0.5;
            filter: none;
        }



        body.night-mode #date {
            color: var(--text-color-night);
            opacity: 0.4;
        }

        #night-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        #minutes-row {
            display: none;
        }

        /* Portrait Mode (ç¸±å‘) */
        @media (orientation: portrait) {
            #clock-container {
                justify-content: center;
            }

            #time-row {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }

            /* å°æ™‚ï¼šè¶…å¤§å­—é«”ï¼Œç·Šæ¹Šäº¤ç–Š */
            #time {
                font-size: 75vw;
                line-height: 0.7;
            }

            .digit-wrapper {
                width: 60vw;
                height: 65vw;
                margin: 0 -8vw;
            }

            /* åœ¨ç¸±å‘æ¨¡å¼éš±è—å†’è™Ÿå’Œå¾Œå…©ä½æ•¸å­— */
            #time .colon,
            #time .digit-wrapper:nth-child(4),
            #time .digit-wrapper:nth-child(5) {
                display: none !important;
            }

            /* å°æ™‚æ•¸å­—ä½¿ç”¨é¡è‰² A */
            #time .digit-wrapper:nth-child(1) .digit,
            #time .digit-wrapper:nth-child(2) .digit {
                color: var(--color-a);
            }

            /* é¡¯ç¤ºåˆ†é˜å€åŸŸ */
            #minutes-row {
                display: flex;
                align-items: baseline;
                justify-content: center;
                font-size: 75vw;
                line-height: 0.7;
                font-weight: 900;
                letter-spacing: -0.05em;
            }

            #minutes-row .digit-wrapper {
                position: relative;
                display: inline-block;
                margin: 0 -8vw;
                width: 60vw;
                height: 65vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* åˆ†é˜æ•¸å­—ä½¿ç”¨é¡è‰² B */
            #minutes-row .digit {
                position: absolute;
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 3s ease, color 2s ease;
                mix-blend-mode: screen;
                opacity: 0.9;
                will-change: transform, opacity, color;
                color: var(--color-b);
            }

            /* æ—¥æœŸåœ¨ä¸­é–“ï¼Œè¼ƒå° - é‡ç½® fixed å®šä½ */
            #date {
                font-size: 6vw;
                margin-top: 1vw;
                margin-bottom: 1vw;
                order: 0;
                position: relative !important;
                bottom: auto !important;
                right: auto !important;
                z-index: 20;
            }

            /* ç¸±å‘æ¨¡å¼ï¼šæ—¥æœŸé–ƒçˆå‹•ç•« */
            #date.blink {
                animation: blinker 2s linear infinite;
            }



            /* ç¸±å‘æ¨¡å¼éš±è—12Håˆ‡æ›æŒ‰éˆ• */
            #toggle-format {
                display: none !important;
            }

            /* æŒ‰éˆ•å–®æ’æ©«å‘æ’åˆ—åœ¨åº•éƒ¨ */
            #controls {
                bottom: max(10px, env(safe-area-inset-bottom));
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                gap: 8px;
                max-width: 95vw;
            }

            .btn {
                min-width: 45px;
                padding: 10px;
                font-size: 16px;
            }

            .btn-text {
                display: none;
            }

            body.hide-date #time {
                font-size: 85vw;
            }

            body.hide-date #minutes-row {
                font-size: 85vw;
            }

            body.hide-date .digit-wrapper,
            body.hide-date #minutes-row .digit-wrapper {
                width: 70vw;
                height: 75vw;
                margin: 0 -10vw;
            }
        }
    </style>
</head>

<body>
    <div id="clock-container">
        <div id="time-row">
            <div id="time"></div>
            <div id="date">1æœˆ1æ—¥ æ˜ŸæœŸä¸€</div>
            <div id="minutes-row"></div>
        </div>
    </div>

    <div id="night-overlay"></div>

    <div id="controls">
        <button class="btn" id="toggle-palette">ğŸ¨<span class="btn-text"> æ›è‰²</span></button>
        <button class="btn" id="toggle-format">ğŸ•’<span class="btn-text"> 24H</span></button>
        <button class="btn" id="toggle-date">ğŸ“…<span class="btn-text"> æ—¥æœŸ: é–‹</span></button>
        <button class="btn" id="toggle-blink">âœ¨<span class="btn-text"> é–ƒçˆ: é–‹</span></button>
        <button class="btn" id="toggle-night">ğŸŒ™<span class="btn-text"> å¤œé–“æ¨¡å¼</span></button>
    </div>

    <script>
        const BURN_IN_INTERVAL = 60000;
        const MAX_JITTER = 20;

        const PALETTES = [
            ['#4facfe', '#00f2fe'], ['#ff0844', '#ffb199'], ['#0ba360', '#3cba92'],
            ['#667eea', '#764ba2'], ['#f77062', '#fe5196'], ['#f6d365', '#fda085'],
            ['#00c6fb', '#005bea'], ['#fa709a', '#fee140'], ['#43e97b', '#38f9d7'],
            ['#ff6b6b', '#feca57'], ['#48dbfb', '#0abde3'], ['#ee5a6f', '#f39c12'],
            ['#5f27cd', '#341f97'], ['#00d2d3', '#1dd1a1'], ['#ff9ff3', '#feca57'],
            ['#54a0ff', '#2e86de'], ['#ff6348', '#ff4757'], ['#1abc9c', '#16a085'],
            ['#e056fd', '#686de0'], ['#ffd32a', '#ff8c00']
        ];

        let isNightMode = false, isBlinking = true;
        let is24Hour = true, isDateVisible = true, currentPaletteIndex = 0, lastHours = '';

        const body = document.body;
        const nightOverlay = document.getElementById('night-overlay');
        const btnNight = document.getElementById('toggle-night');
        const btnBlink = document.getElementById('toggle-blink');
        const btnFormat = document.getElementById('toggle-format');
        const btnPalette = document.getElementById('toggle-palette');
        const btnDate = document.getElementById('toggle-date');
        const timeContainer = document.getElementById('time');
        const minutesContainer = document.getElementById('minutes-row');
        const clockContainer = document.getElementById('clock-container');
        let ampmEl;

        function initClock() {
            for (let i = 0; i < 5; i++) {
                if (i === 2) {
                    const colon = document.createElement('span');
                    colon.className = 'colon';
                    colon.textContent = ':';
                    timeContainer.appendChild(colon);
                } else {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'digit-wrapper';
                    const digit = document.createElement('span');
                    digit.className = 'digit';
                    digit.textContent = '';
                    wrapper.appendChild(digit);
                    timeContainer.appendChild(wrapper);
                }
            }

            for (let i = 0; i < 2; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'digit-wrapper';
                const digit = document.createElement('span');
                digit.className = 'digit';
                digit.textContent = '';
                wrapper.appendChild(digit);
                minutesContainer.appendChild(wrapper);
            }

            updatePalette(false);

            // åˆå§‹åŒ–æ™‚æª¢æŸ¥æ–¹å‘
            const portraitQuery = window.matchMedia('(orientation: portrait)');
            if (portraitQuery.matches) {
                is24Hour = true;
            }

            updateBlinkingState();
        }

        function updateBlinkingState() {
            const btnText = btnBlink.querySelector('.btn-text');
            if (btnText) btnText.textContent = isBlinking ? ' é–ƒçˆ: é–‹' : ' é–ƒçˆ: é—œ';

            const colon = document.querySelector('.colon');
            const dateEl = document.getElementById('date');
            const isPortrait = window.matchMedia('(orientation: portrait)').matches;

            // å…ˆç§»é™¤æ‰€æœ‰é–ƒçˆ
            if (colon) colon.classList.remove('blink');
            if (dateEl) dateEl.classList.remove('blink');

            if (isBlinking) {
                if (isPortrait) {
                    if (dateEl) dateEl.classList.add('blink');
                } else {
                    if (colon) colon.classList.add('blink');
                }
            }
        }

        // ç›£è½è¢å¹•æ—‹è½‰
        const portraitQuery = window.matchMedia('(orientation: portrait)');

        function handleOrientationChange(e) {
            console.log('Orientation changed:', e.matches ? 'Portrait' : 'Landscape');

            // æ›´æ–°é–ƒçˆç‹€æ…‹
            updateBlinkingState();

            // ç¸±å‘æ¨¡å¼å¼·åˆ¶åˆ‡æ›ç‚º 24H åˆ¶
            if (e.matches) {
                is24Hour = true;
                const btnText = btnFormat.querySelector('.btn-text');
                if (btnText) btnText.textContent = ' 24H';
                updateClock();
            }
        }

        portraitQuery.addEventListener('change', handleOrientationChange);

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = now.getMinutes();

            let ampmText = '';
            if (!is24Hour) {
                ampmText = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                clockContainer.classList.add('mode-12h');
            } else {
                clockContainer.classList.remove('mode-12h');
            }

            const hoursStr = !is24Hour ? String(h) : String(h).padStart(2, '0');
            const minutesStr = String(m).padStart(2, '0');
            const h1 = hoursStr.length === 2 ? hoursStr[0] : '';
            const h2 = hoursStr.length === 2 ? hoursStr[1] : hoursStr[0];

            const rawHours = String(now.getHours()).padStart(2, '0');
            if (rawHours !== lastHours && lastHours !== '') {
                updatePalette(true);
            }
            lastHours = rawHours;

            const wrappers = timeContainer.querySelectorAll('.digit-wrapper');
            updateDigitInWrapper(wrappers[0], h1);
            updateDigitInWrapper(wrappers[1], h2);
            updateDigitInWrapper(wrappers[2], minutesStr[0]);
            updateDigitInWrapper(wrappers[3], minutesStr[1]);

            const minuteWrappers = minutesContainer.querySelectorAll('.digit-wrapper');
            updateDigitInWrapper(minuteWrappers[0], minutesStr[0]);
            updateDigitInWrapper(minuteWrappers[1], minutesStr[1]);

            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
            const dateText = ampmText ? `${ampmText}ï½œ${month}æœˆ${day}æ—¥ ${weekdays[now.getDay()]}` : `${month}æœˆ${day}æ—¥ ${weekdays[now.getDay()]}`;
            document.getElementById('date').textContent = dateText;
        }

        function updateDigitInWrapper(wrapper, newChar) {
            const currentDigit = wrapper.querySelector('.digit:last-child');
            const currentValue = currentDigit ? currentDigit.textContent : '';

            if (currentValue !== newChar) {
                const newDigit = document.createElement('span');
                newDigit.className = 'digit';
                newDigit.textContent = newChar;
                newDigit.style.opacity = '0';

                const rotation = Math.random() * 10 - 5;
                const shiftX = (Math.random() - 0.5) * 2;
                const shiftY = (Math.random() - 0.5) * 2;
                newDigit.style.transform = `rotate(${rotation}deg) scale(0.8) translate(${shiftX}vw, ${shiftY}vw)`;
                wrapper.appendChild(newDigit);

                requestAnimationFrame(() => {
                    newDigit.style.opacity = '1';
                    newDigit.style.transform = `rotate(${rotation}deg) scale(1) translate(${shiftX}vw, ${shiftY}vw)`;
                    if (currentDigit) {
                        currentDigit.style.opacity = '0';
                        const oldRot = Math.random() * 10 - 5;
                        currentDigit.style.transform = `rotate(${oldRot}deg) scale(1.2) translate(${shiftX * 1.5}vw, ${shiftY * 1.5}vw)`;
                        setTimeout(() => {
                            if (currentDigit.parentNode === wrapper) wrapper.removeChild(currentDigit);
                        }, 3000);
                    }
                });
            }
        }

        function updatePalette(increment = true) {
            if (isNightMode) return;
            if (increment) currentPaletteIndex = (currentPaletteIndex + 1) % PALETTES.length;
            const palette = PALETTES[currentPaletteIndex];
            document.documentElement.style.setProperty('--color-a', palette[0]);
            document.documentElement.style.setProperty('--color-b', palette[1]);
        }

        initClock();
        setInterval(updateClock, 1000);
        updateClock();

        function applyJitter() {
            const x = Math.floor(Math.random() * MAX_JITTER * 2) - MAX_JITTER;
            const y = Math.floor(Math.random() * MAX_JITTER * 2) - MAX_JITTER;
            clockContainer.style.transform = `translate(${x}px, ${y}px)`;
        }
        setInterval(applyJitter, BURN_IN_INTERVAL);

        btnPalette.addEventListener('click', (e) => { e.stopPropagation(); updatePalette(true); });

        btnBlink.addEventListener('click', (e) => {
            e.stopPropagation();
            isBlinking = !isBlinking;
            updateBlinkingState();
        });

        btnFormat.addEventListener('click', (e) => {
            e.stopPropagation();
            is24Hour = !is24Hour;
            const btnText = e.currentTarget.querySelector('.btn-text');
            if (btnText) btnText.textContent = is24Hour ? ' 24H' : ' 12H';
            updateClock();
        });

        btnDate.addEventListener('click', (e) => {
            e.stopPropagation();
            isDateVisible = !isDateVisible;
            const btnText = e.currentTarget.querySelector('.btn-text');
            if (btnText) btnText.textContent = isDateVisible ? ' æ—¥æœŸ: é–‹' : ' æ—¥æœŸ: é—œ';
            body.classList.toggle('hide-date', !isDateVisible);
        });

        function toggleNightMode() {
            isNightMode = !isNightMode;
            body.classList.toggle('night-mode', isNightMode);
            nightOverlay.style.opacity = isNightMode ? '0.6' : '0';
            const btnText = btnNight.querySelector('.btn-text');
            if (btnText) btnText.textContent = isNightMode ? ' æ—¥é–“æ¨¡å¼' : ' å¤œé–“æ¨¡å¼';
            if (!isNightMode) {
                const palette = PALETTES[currentPaletteIndex];
                document.documentElement.style.setProperty('--color-a', palette[0]);
                document.documentElement.style.setProperty('--color-b', palette[1]);
            }
        }
        btnNight.addEventListener('click', (e) => { e.stopPropagation(); toggleNightMode(); });

        body.addEventListener('click', () => {
            body.classList.toggle('show-controls');
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.error('Service Worker Failed', err));
        }
    </script>
</body>

</html>
